<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col items-center py-12 px-4">

    <main class="w-full max-w-5xl">
        
        <!-- Header -->
        <header class="border-b-4 border-black pb-6 mb-8 flex flex-col md:flex-row justify-between items-end gap-6">
            <div class="flex-1">
                <h1 class="text-6xl leading-none font-black tracking-tighter">BetaNews</h1>
            </div>
            <div class="flex gap-0 border-2 border-black">
                <button onclick="switchView('feed')" id="btn-feed" class="px-6 py-2 font-bold uppercase bg-black text-white transition-colors">Latest Wire</button>
                <button onclick="switchView('saved')" id="btn-saved" class="px-6 py-2 font-bold uppercase bg-white text-black hover:bg-gray-100 transition-colors">Read Later (<span id="savedCount">0</span>)</button>
            </div>
        </header>

        <!-- Search Controls -->
        <div id="view-feed">
            <section class="bg-white border-2 border-black p-6 mb-8 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                    <div class="md:col-span-5">
                        <label class="block text-xs font-bold uppercase mb-1">Search Topic</label>
                        <input type="text" id="searchInput" class="input-news" placeholder="e.g. Technology, Finance, Sports..." value="General" onkeydown="if(event.key === 'Enter') fetchNews()">
                    </div>
                    <div class="md:col-span-4">
                        <label class="block text-xs font-bold uppercase mb-1">Category</label>
                        <select id="categorySelect" class="input-news" onchange="fetchNews()">
                            <option value="">All Categories</option>
                            <option value="general">General</option>
                            <option value="world">World</option>
                            <option value="nation">Nation</option>
                            <option value="business">Business</option>
                            <option value="technology">Technology</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="sports">Sports</option>
                            <option value="science">Science</option>
                            <option value="health">Health</option>
                        </select>
                    </div>
                    <div class="md:col-span-3 flex items-end">
                        <button onclick="fetchNews()" id="fetchBtn" class="btn-news w-full">Fetch Wire</button>
                    </div>
                </div>
            </section>

            <!-- Error Message Container -->
            <div id="errorContainer" class="hidden mb-6 p-4 bg-red-50 border-2 border-red-500 text-red-900 text-sm font-bold"></div>

            <!-- Feed -->
            <div id="newsFeed" class="space-y-4 min-h-[200px]"></div>
        </div>

        <!-- Saved View -->
        <div id="view-saved" class="hidden">
            <div class="flex justify-between items-center border-b border-black pb-4 mb-6">
                <h2 class="text-3xl italic">Archived Articles</h2>
                <button onclick="clearSaved()" class="text-xs font-bold uppercase text-red-600 hover:text-red-800 underline">Clear Archive</button>
            </div>
            <div id="savedFeed"></div>
            <div id="emptySaved" class="hidden text-center py-12 text-gray-500 italic">No articles archived.</div>
        </div>

        <!-- Footer -->
        <footer class="mt-20 pt-10 border-t border-gray-300 w-full text-center text-xs text-gray-500 font-sans-serif uppercase">
            <p>Powered by GNews API</p>
        </footer>

    </main>

    <script src="script.js"></script>
</body>
</html>
