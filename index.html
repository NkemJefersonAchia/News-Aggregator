<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tori Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <header class="site-header">
            <div class="header-content">
                <h1 class="site-title">Tori Me</h1>
                <p class="site-tagline">Your Number 1 news Aggregator</p>
            </div>
            
            <nav class="view-toggle">
                <button id="btn-feed" class="nav-btn active">
                    Latest Stories
                </button>
                <button id="btn-saved" class="nav-btn">
                    Saved (<span id="savedCount">0</span>)
                </button>
            </nav>
        </header>

        <div id="view-feed" class="view-container">
            <section class="search-box">
                <div class="search-grid">
                    <div class="form-group">
                        <label for="searchInput">What do you want to hear about?</label>
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Technology, Sports, Business..." 
                            value="General">
                    </div>
                    
                    <div class="form-group">
                        <label for="categorySelect">Pick Category</label>
                        <select id="categorySelect">
                            <option value="">Everything</option>
                            <option value="general">General</option>
                            <option value="world">World</option>
                            <option value="nation">Nation</option>
                            <option value="business">Business</option>
                            <option value="technology">Technology</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="sports">Sports</option>
                            <option value="science">Science</option>
                            <option value="health">Health</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <button id="fetchBtn" class="search-btn">Find Stories</button>
                    </div>
                </div>
            </section>

            <div id="errorContainer" class="error-message"></div>
            <div id="newsFeed" class="news-feed"></div>
        </div>

        <div id="view-saved" class="view-container hidden">
            <div class="saved-header">
                <h2>Your Saved Stories</h2>
                <button id="clearBtn" class="clear-btn">Clear All</button>
            </div>
            <div id="savedFeed" class="news-feed"></div>
            <div id="emptySaved" class="empty-state hidden">
                <p>No saved stories yet. Start exploring!</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
